<!DOCTYPE html>
<html>
<head>
  <title>Cookie Heist Maze - Player View</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <!-- Waiting Screen -->
    <div id="waitingScreen">
      <h1>Cookie Heist Maze</h1>
      <div class="waiting-message">
        <h2>Waiting for other player to join...</h2>
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Game Screen (hidden initially) -->
    <div id="gameScreen" style="display: none;">
      <div class="game-header">
        <div class="player-stats">
          <div class="stat-item">
            <span>‚ù§Ô∏è Lives:</span>
            <span class="stat-value" id="playerLives">3</span>
          </div>
          <div class="stat-item">
            <span>üç™ Score:</span>
            <span class="stat-value" id="playerScore">0</span>
          </div>
          <div class="stat-item">
            <span>‚ö° Trap:</span>
            <div class="cooldown-container">
              <div class="cooldown-progress" id="trapCooldown" style="width: 100%"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
      </div>

      <div class="game-controls">
        <div class="controls-info">
          <p>Move: Arrow Keys or WASD</p>
          <p>Place Trap: Space Bar</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to maze namespace
    const socket = io('/maze');
    const gameId = window.location.pathname.split('/').pop();
    
    // Game state
    let gameState = null;
    let canvas = document.getElementById('gameCanvas');
    let ctx = canvas.getContext('2d');
    let playerId = null;
    
    // Join game
    socket.emit('join_game', { 
      gameId,
      role: 'player'
    });

    // Listen for player assignment
    socket.on('player_assigned', (data) => {
      playerId = data.playerId;
      if (data.playerNumber) {
        document.querySelector('.waiting-message h2').textContent = `You are Player ${data.playerNumber}`;
      }
    });

    // Listen for game state updates
    socket.on('game_state', (state) => {
      gameState = state;
      if (state.state === 'playing') {
        document.getElementById('waitingScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
      } else if (state.state === 'finished') {
        window.location.href = `/maze/view/${gameId}`;
        return;
      }
      updateGame(state);
    });

    // Listen for errors
    socket.on('error', (error) => {
      alert(error.message);
      window.location.href = '/maze/create';
    });

    // Listen for game over
    socket.on('game_over', (result) => {
      window.location.href = `/maze/view/${gameId}`;
    });

    // Handle keyboard input
    document.addEventListener('keydown', (e) => {
      if (!gameState || gameState.state !== 'playing') return;

      let direction = null;
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          direction = 'up';
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          direction = 'down';
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          direction = 'left';
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          direction = 'right';
          break;
        case ' ':
          socket.emit('place_trap', { gameId });
          break;
      }

      if (direction) {
        socket.emit('move', { gameId, direction });
      }
    });

    function updateGame(state) {
      if (!state || !playerId) return;
      
      const player = state.players.find(p => 
        p.id === socket.id
      );
      
      if (!player) return;

      document.getElementById('playerLives').textContent = player.lives;
      document.getElementById('playerScore').textContent = player.score;
      
      // Update cooldown progress bar
      const cooldownProgress = document.getElementById('trapCooldown');
      console.log(`trapCooldown: ${state.config.trapCooldown}, lastTrapTime: ${player.lastTrapTime}`);

      if (state.config.trapCooldown > 0) {
        let now = Date.now();
        let remaining = state.config.trapCooldown - (now - player.lastTrapTime);
        if (remaining < 0) {
          remaining = 0;
        }
        const progress = 100 - remaining / state.config.trapCooldown * 100;
        cooldownProgress.style.width = progress + '%';
      } else {
        cooldownProgress.style.width = '100%';
      }

      renderGame(state, player);
    }

    function renderGame(state, player) {
      const cellSize = 30;
      const viewRadius = state.config.viewRadius;
      
      // Set canvas size
      canvas.width = state.config.mazeSize * cellSize;
      canvas.height = state.config.mazeSize * cellSize;
      
      // Set font for emojis
      ctx.font = `${Math.floor(cellSize * 0.8)}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Calculate visible area
      const visibleCells = new Set();
      for (let dy = -viewRadius; dy <= viewRadius; dy++) {
        for (let dx = -viewRadius; dx <= viewRadius; dx++) {
          const x = player.position.x + dx;
          const y = player.position.y + dy;
          if (x >= 0 && x < state.config.mazeSize && 
              y >= 0 && y < state.config.mazeSize) {
            visibleCells.add(`${x},${y}`);
          }
        }
      }

      // Draw visible maze cells
      for (let y = 0; y < state.config.mazeSize; y++) {
        for (let x = 0; x < state.config.mazeSize; x++) {
          if (!visibleCells.has(`${x},${y}`)) continue;

          const cell = state.maze[y][x];
          ctx.fillStyle = cell === 1 ? '#666' : '#fff';
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }

      // Draw visible cookies
      state.cookies.forEach(cookie => {
        if (!visibleCells.has(`${cookie.x},${cookie.y}`)) return;
        ctx.fillText('üç™', 
          (cookie.x + 0.5) * cellSize,
          (cookie.y + 0.5) * cellSize
        );
      });

      // Draw visible trap cookies
      state.trapCookies.forEach(trap => {
        if (!visibleCells.has(`${trap.x},${trap.y}`)) return;
        const now = Date.now();
        if (now - trap.placedTime < 3000) {
          ctx.fillText('üí•',
            (trap.x + 0.5) * cellSize,
            (trap.y + 0.5) * cellSize
          );
        } else {
          ctx.fillText('üç™',
            (trap.x + 0.5) * cellSize,
            (trap.y + 0.5) * cellSize
          );
        }
      });

      // Draw visible players
      state.players.forEach(p => {
        if (!visibleCells.has(`${p.position.x},${p.position.y}`)) return;
        ctx.fillText(p.id === playerId ? 'üòé' : 'ü§ñ',
          (p.position.x + 0.5) * cellSize,
          (p.position.y + 0.5) * cellSize
        );
      });
    }
  </script>
</body>
</html>
